            <h3>Erasmushogeschool Brussel lanceert UNESCO Leerstoel in Toekomstbeelden en Co-creatie</h3>
          </div>
          <p><strong>Toekomstdenken en toekomstonderzoek helpen bij het opbouwen van toekomstgeletterdheid. Deze
              vaardigheid is een sleutel om richting te vinden in de steeds veranderende maatschappij. Het Kenniscentrum
              Open Time | Applied Futures Research van de Erasmushogeschool Brussel (EhB) speelt hierbij een pioniersrol
              en start nu met een leerstoel om processen en instrumenten voor de co-creatie van toekomstbeelden te
              ontwikkelen. </strong></p>
          <p>De “UNESCO Chair in Images of the Futures and Co-creation” wordt van 8 &nbsp;tot 12 december 2020 door het
            Kenniscentrum Open Time voorgesteld op de High Level Futures Literacy Summit van UNESCO. </p>
          <p>De overkoepelende doelstelling van het project is om de kracht van media-, kunst- en designbenaderingen in
            te zetten om toekomstgeletterdheid en het collectieve vermogen tot anticipatie op te bouwen en te
            versterken. Het doel is een meer inclusieve en duurzame samenleving.</p>
          <p>Samen met partnerorganisaties zal het kenniscentrum van EhB acht ‘Polylogen’ opzetten, zowel in eigen land
            als elders in Europa, Azië, Noord- en Zuid Amerika en in Afrika. ‘Polyloog’ is een term uit de literatuur en
            betekent dat verschillende stemmen kunnen samenkomen zonder ze tot één enkel perspectief te reduceren of ze
            ondergeschikt te maken aan één stem. Elke stem behoudt zijn eigen perspectief, zijn eigen geldigheid en zijn
            eigen gewicht. Op die manier wil EhB met de leerstoel een meerstemmig gesprek inzetten over
            toekomstmogelijkheden door middel van cultuur: kunst, media en design. </p>
